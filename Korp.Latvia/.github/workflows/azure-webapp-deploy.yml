# This workflow will build and deploy an ASP.NET Core Razor Pages app to Azure Web App
# when a commit is pushed to the main branch.
#
# To configure this workflow:
# 1. Set up an Azure Web App with .NET 10 runtime
# 2. Download the publish profile from Azure Portal (Web App > Overview > Get publish profile)
# 3. Create a GitHub secret named AZURE_WEBAPP_PUBLISH_PROFILE with the publish profile content
# 4. Update AZURE_WEBAPP_NAME below with your Azure Web App name

name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'korp-latvia-test'    # Set this to your Azure Web App name
  DOTNET_VERSION: '10.0.x'                 # .NET version to use

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        dotnet-quality: 'preview'  # Required for .NET 10 preview

    - name: Restore dependencies
      run: dotnet restore Korp.Latvia/Korp.Latvia.csproj

    - name: Build
      run: dotnet build Korp.Latvia/Korp.Latvia.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish Korp.Latvia/Korp.Latvia.csproj --configuration Release --no-build --output ./publish

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@85270a1854658d167ab239bce43949edb336fa7c
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish
